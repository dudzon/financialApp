    <main class="container">
        <form action="" class="form" v-submit="method(ev)" v-html="elem">
            <div class="row">
                <div class="input-field col s12">
                    <input v-html="elem" v-input="method(ev)" placeholder="Username" id="username" type="text"
                        class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input v-html="elem" v-input="method(ev)" placeholder="Password" id="password" type="password"
                        class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="col s12">
                    <button v-click="method(ev)"
                        class="waves-effect waves-light btn-large col s12 button-login">Login</button>
                </div>
            </div>
        </form>
    </main>
</body>
