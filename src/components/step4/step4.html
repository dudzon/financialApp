        crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/step.css" />
</head>

    <section class="step-progress">
        <div class="container">
            <span v-html="elem">20%</span>
            <div class="progress">
                <div class="determinate" style="width: 0%"></div>
            </div>
            <div class="info">
                <p>Debt situation</p>
                <p><span class="active">Applicant</span></p>
                <p>Contact details</p>
            </div>
        </div>
    </section>

<main class="container">
    <form action="" class="form-stepper" v-submit="method(ev)">
        <div class="row names">
            <p class="col push-s3 no-padding names">When were you born?</p>
        </div>
        <div class="row names">
            <div class="input-field col s6 push-s3 no-padding datepicker">
                <input v-html="elem" v-input="method(ev)" placeholder="Date of birth" id="dob" type="text">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 push-s3 no-padding">
                <span>What is your nationality?</span>
                <select id="nationality" class="browser-default no-padding">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 push-s3 no-padding">
                <span>Which residence permit do you have?</span>
                <select id="residence-permit" class="browser-default no-padding">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </div>
        <div class="row names">
            <p class="col push-s3 no-padding names">How long have you been resident in Poland?</p>
        </div>
        <div class="row names">
            <div class="input-field col s6 push-s3 no-padding datepicker">
                <input v-input="method(ev)" v-html="elem" id="residence" type="text">
            </div>
        </div>
        <div class="row buttons">
            <button v-click="method(ev)" class="col s2 push-s3 waves-effect waves-light btn button-back">BACK</button>
            <button v-click="method(ev)" class="col s2 push-s5 waves-effect waves-light btn">NEXT</button>
        </div>
    </form>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
