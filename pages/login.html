<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login Page</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/login.css" />
</head>

<body id="app">
	<header>
		<nav class="navigation">
			<div>
				<img src="/pages/assets/logo.png" alt="logo">
			</div>
			<div class="navigation__dropdown ">
				<select v-html="elem" v-change="method(ev)" class="language">
					<option v-html="elem" value="EN">EN</option>
					<option v-html="elem" value="PL">PL</option>
				</select>
			</div>
		</nav>
	</header>
	<main class="container">
			<form action="" class="form" v-submit="method(ev)"  v-html="elem">
				<div class="row">
					<div class="input-field col s12">
						<input v-html="elem"v-input="method(ev)" placeholder="Username" id="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
					<div class="input-field col s12">
						<input v-html="elem"  v-input="method(ev)" placeholder="Password" id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
					<div class="col s12">
						<button v-click="method(ev)" class="waves-effect waves-light btn-large col s12 button-login" >Login</button>
					</div>
				</div>
			</form>
	</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
