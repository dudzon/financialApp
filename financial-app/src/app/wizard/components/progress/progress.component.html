<div class="step-progress" *ngIf="isVisible">
    <div class="container">
        <span>{{progressValue}}</span>
        <div class="progress">
            <div class="determinate" [style.width]="progressValue"></div>
        </div>
        <ul class="info">
            <li><a [routerLink]="['/step1']" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>Debt Situation</a></li>
            <li><a [routerLink]="['/step2']" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>Applicant</a></li>
            <li><a [routerLink]="['/step3']" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>Contact details</a></li>
        </ul>
    </div>
</div>
